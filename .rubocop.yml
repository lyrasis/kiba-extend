AllCops:
  TargetRubyVersion: 2.7.3
  SuggestExtensions:
    rubocop-rake: false
Metrics/BlockLength:
  Exclude:
    - kiba-extend.gemspec
    - spec/kiba/extend_spec.rb
    - spec/kiba/extend/**/*
Naming/MethodParameterName:
  AllowedNames: i, v
Style/ModuleFunction:
  Exclude:
    # alias_method doesn't work if extend self is changed to module_function
    - lib/kiba/extend/utils/lookup.rb
